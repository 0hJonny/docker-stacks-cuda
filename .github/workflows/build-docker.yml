name: Build and test Docker Images

on:
  schedule:
    # Weekly, at 03:00 on Monday UTC time
    - cron: "0 3 * * 1"
  pull_request:
    paths:
      - ".github/workflows/build-docker.yml"
      - ".github/actions/create-dev-env/**"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      - "tensorflow-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "requirements-dev.txt"
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/build-docker.yml"
      - ".github/actions/create-dev-env/**"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      - "tensorflow-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "requirements-dev.txt"
  workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-base-notebook:
    name: Build Base Notebook Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@v3
      - name: Create dev environment üì¶
        # Use the location in the repository (without action.yml)
        uses: ./.github/actions/create-dev-env
      - name: Build image üõ†
        uses: docker/build-push-action@v3
        with:
          context: base-notebook/
          file: base-notebook/Dockerfile
          tags: jupyter/base-notebook:latest
          outputs: type=docker,dest=/tmp/image.tar
      - name: Upload artifact üíæ
        uses: actions/upload-artifact@v3
        with:
          name: base-notebook
          path: /tmp/image.tar
