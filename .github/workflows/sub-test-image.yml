name: Download image artifact from GitHub artifacts and test it

on:
  workflow_call:
    inputs:
      imageName:
        description: "Image name to be tested"
        required: true
        type: string
      platform:
        description: "Image platform"
        required: true
        type: string
      runsOn:
        description: "Image to be run on"
        required: true
        type: string

jobs:
  test-image:
    runs-on: ${{ inputs.runsOn }}
    steps:
      - name: Checkout Repo ⚡️
        uses: actions/checkout@v3
      - name: Create dev environment 📦
        uses: ./.github/actions/create-dev-env

      - name: Download built image 📥
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.imageName }}-${{ inputs.platform }}
          path: /tmp/
      - name: Load downloaded image to docker 📥
        run: |
          docker load --input /tmp/${{ inputs.imageName }}-${{ inputs.platform }}.tar
          docker image ls -a
        shell: bash

      - name: Run tests ✅
        run: python3 -m tests.run_tests --short-image-name ${{ inputs.imageName }}
        shell: bash
