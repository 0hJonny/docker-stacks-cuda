name: "Build environment"
description: "Create build environment"

runs:
  using: "composite"
  steps:
    - name: Set Up Python 🐍
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    - name: Install Dev Dependencies 📦
      run: |
        pip install --upgrade pip
        pip install -r requirements-dev.txt
      shell: bash
